<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- display title icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!-- css link -->
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <main>

    <div class="card">

      <!-- product image section -->
      <div class="images">
      <picture class="product-img">
        <source media="(max-width: 628px)" srcset="images/image-product-mobile.jpg" />
        <source media="(min-width: 629px)" srcset="images/image-product-desktop.jpg" />
        <img src="images/image-product-desktop.jpg" alt="image-of-perfume" />
      </picture>
      </div>

      <!-- product details text section -->
      <div class="product-details">
        <p class="product">PERFUME</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>

        <!-- pricing section -->
        <div class="pricing">
          <p class="new-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>

        <!-- button section -->
        <button class="btn">
          <img src="images/icon-cart.svg" alt="cart">Add to Cart</button>
      </div>

    </div>

  </main>

</body>

</html>
